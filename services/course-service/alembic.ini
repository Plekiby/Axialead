# services/course-service/alembic.ini

[alembic]
script_location = migrations
prepend_sys_path = .

# Config de la BDD AlwaysData
sqlalchemy.url = mysql+pymysql://axialead:Ght92vtt%%3F@mysql-axialead.alwaysdata.net:3306/axialead_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
