name: CI/CD via FTP

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          user-service, course-service, payment-service,
          subscription-service, stats-service, notification-service,
          webapp
        ]
    defaults:
      run:
        working-directory: ${{ matrix.service == 'webapp' && 'webapp' || format('services/{0}', matrix.service) }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/**/requirements.txt', matrix.service)) }}

      - name: Install dependencies & tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Installe flake8 et pytest
          pip install flake8 pytest

      - name: Lint with flake8
        run: flake8 .

      - name: Run Tests if present
        run: |
          if [ -d tests ]; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No tests/ directory â€” skipping pytest"
          fi

  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AD_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -p 22 ${{ secrets.AD_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Install rsync & ssh client
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq rsync openssh-client

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.AD_SSH_USER }}@${{ secrets.AD_SSH_HOST }}:~/www/axialead/


