name: CI/CD via FTP

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          user-service, course-service, payment-service,
          subscription-service, stats-service, notification-service,
          webapp
        ]
    defaults:
      run:
        working-directory: ${{ matrix.service == 'webapp' && 'webapp' || format('services/{0}', matrix.service) }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/**/requirements.txt', matrix.service)) }}

      - name: Install dependencies & tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Installe flake8 et pytest
          pip install flake8 pytest

      - name: Lint with flake8
        run: flake8 .

      - name: Run Tests if present
        run: |
          if [ -d tests ]; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No tests/ directory — skipping pytest"
          fi

  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Deploy with SSH & rsync
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AD_SSH_HOST }}           
          username: ${{ secrets.AD_SSH_USER }}       
          key: ${{ secrets.AD_SSH_PRIVATE_KEY }}     
          port: 22
          script: |
            # Crée le dossier distant s’il n’existe pas
            mkdir -p /home/${{ secrets.AD_SSH_USER }}/axialead
            # Synchronisation locale → distante
            rsync -avz --delete \
              -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
              ./ /home/${{ secrets.AD_SSH_USER }}/axialead/


