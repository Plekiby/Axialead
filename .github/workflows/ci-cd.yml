name: CI/CD via FTP

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ user-service, course-service, payment-service, subscription-service, stats-service, notification-service, webapp ]
    defaults:
      run:
        working-directory: ${{ matrix.service == 'webapp' && 'webapp' || format('services/{0}', matrix.service) }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/**/requirements.txt', matrix.service)) }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 .

      - name: Run Tests
        if: exists('tests')
        run: |
          pip install pytest
          pytest --maxfail=1 --disable-warnings -q

  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to AlwaysData via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.AD_FTP_HOST }}
          username: ${{ secrets.AD_FTP_USER }}
          password: ${{ secrets.AD_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /axialead
          git-ftp-args: --insecure
